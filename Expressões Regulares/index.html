<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Linguagens Regulares</title>
        <link rel="icon" href="../unesp-icon.png">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
                <div class="container">
                    <a href="../index.html" class="btn btn-lg btn-outline-light" data-toggle="tooltip" data-placement="top" title="Voltar">
                        <i class="fa fa-arrow-left"></i>
                    </a>

                    <h1>Expressões Regulares</h1>
                </div>
            </nav>
        </header>

        <section id="principal" class="d-flex">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                        <div class="input-group mb-3">
                            <input type="text" id="exp" class="form-control" placeholder="Digite a expressão regular">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" 
                                title="Exemplo: ^ab[a | b]*$">
                                    <i class="fa fa-question-circle"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="test" class="form-control" placeholder="Digite a palavra">
                            <div class="input-group-append">
                                <button id="testaExpressao" class="btn btn-outline-secondary" type="button">
                                    Testar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <!-- JavaScript (Opcional) -->
            <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        

        <script src="./script.js"></script>
    </body>
</html>
