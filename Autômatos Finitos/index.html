<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Linguagens Regulares</title>
    <link rel="icon" href="../unesp-icon.png">
  </head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="../index.html" class="btn btn-md btn-outline-light">
                    <i class="fa fa-arrow-left text-white"></i>
                     Voltar
                </a>

                <h1>Autômatos Finitos</h1>
            </div>
        </nav>
    </header>

    <section id="principal">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-light bg-light col-md-12">
                    <form class="form-inline">
                        <button class="btn btn-lg btn-outline-secondary mr-3" type="button" data-toggle="tooltip" data-placement="top" 
                        title="Selecionar">
                            <i class="fa fa-arrow-circle-o-up"></i>
                        </button>

                        <button class="btn btn-lg btn-outline-secondary mr-3" type="button" data-toggle="tooltip" data-placement="top" 
                        title="Criar estado">
                            <i class="fa fa-circle-o"></i>
                        </button>

                        <button class="btn btn-lg btn-outline-secondary mr-3" type="button" data-toggle="tooltip" data-placement="top" 
                        title="Apagar">
                            <i class="fa fa-times-circle-o"></i>
                        </button>

                        <button class="btn btn-lg btn-outline-secondary mr-3" type="button" data-toggle="tooltip" data-placement="top" 
                        title="Criar transição">
                            <i class="fa fa-long-arrow-right"></i>    
                        </button>

                        <button class="btn btn-lg btn-outline-secondary mr-3" type="button" data-toggle="tooltip" data-placement="top" 
                        title="Desfazer">
                            <i class="fa fa-undo"></i>
                        </button>
                    </form>
                </nav>

                <div id="automato" class="col-md-12">

                </div>

                <div class="col-md-6 input-group mt-3 mb-3">
                    <input type="text" id="test" class="form-control" placeholder="Digite a palavra">
                    <div class="input-group-append">
                        <button id="testaExpressao" class="btn btn-outline-secondary" type="button">
                            Testar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
