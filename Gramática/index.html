<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Linguagens Regulares</title>
    <link rel="icon" href="../unesp-icon.png">
  </head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="../index.html" class="btn btn-lg btn-outline-light" data-toggle="tooltip" data-placement="top" title="Voltar">
                    <i class="fa fa-arrow-left"></i>
                </a>

                <h1>Gramáticas Regulares</h1>
            </div>
        </nav>
    </header>

    <section id="principal" class="d-flex">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form id="origem" class="form-inline">
                        <label class="sr-only">Não terminal</label>
                        <input type="text" class="form-control" id="simbolo1" style="max-width: 50px;">
                      
                        <label class="sr-only">Símbolo</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-arrow-right"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control" id="simbolo2" style="max-width: 150px;">
                        </div>
                    </form>

                    <!-- Essa div tava aqui pra receber o clone da div #origim, por isso que o botão e o outro
                    input ficavam embaixo automaticamente. Mas pode fazer do teu jeito mesmo -->
                    <form id="destino"></form>
                    
                    <button type="button" class="mt-2 btn btn-outline-dark d-block" style="width:240px" onlick="addInput()">+</button>

                    <div class="input-group mb-2 mt-5">
                        <input type="text" id="test" class="form-control" placeholder="Digite a palavra">
                        <div class="input-group-append">
                            <button id="testaGramatica" class="btn btn-outline-secondary" type="button">
                                Testar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="arvore">
                        
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section>
        
    </section>

    <script src="./script.js"></script>
</body>
</html>
